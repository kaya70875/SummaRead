<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/components/switch.css" />
    <link rel="stylesheet" href="./src/styles/components/button.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main">
        <header class="summaread-header">
          <div class="brand">
            <div class="s-header">
              <h2>SummaRead</h2>
              <label class="switch">
                <input class="input-switch" type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </header>

        <header>
          <h2>Settings</h2>
        </header>
        <div class="option-content" id="article-details">
          <h2>Article Details</h2>
          <div class="option-item">
            <label for="summary-length">Summary Length:</label>
            <input
              type="range"
              id="summary-length"
              name="summary-length"
              class="summary-length"
              min="0"
              step="20"
              max="400"
              value="200"
            />
          </div>
          <div class="option-info">
            <img class="info-svg" src="./public/img/info.svg" alt="info" />
            <p class="option-desc">
              Adjust how concise your article summaries should be.
            </p>
          </div>
        </div>
        <div class="option-content" id="appearance">
          <h2>Appearance</h2>
          <div class="option-item">
            <label for="primary-color">Background Color:</label>
            <input
              type="color"
              id="primary-color"
              name="primary-color"
              value="#9acd32"
              class="color-picker"
            />

            <label for="secondary-color">Text Color:</label>
            <input
              type="color"
              id="secondary-color"
              name="secondary-color"
              value="#000000"
              class="color-picker"
            />
          </div>
          <div class="option-info">
            <img class="info-svg" src="./public/img/info.svg" alt="info" />
            <p class="option-desc">
              Select your preferred color for highlights.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="save-settings-wrapper">
      <button id="save-settings" class="save-settings">Save Changes</button>
    </div>
    <script type="module" src="./dist/scripts/toggle.js"></script>
    <script type="module" src="./dist/scripts/options/options.js"></script>
  </body>
</html>
